<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Document</title>
</head>

<body>

  <h1>Отзывы о продуктах</h1>

  <!-- Форма для добавления отзыва -->
  <div class="review-form">
    <h3>Оставьте ваш отзыв</h3>
    <textarea class="review-text" placeholder="Введите ваш отзыв" rows="5" cols="50"></textarea><br><br>
    <button class="submit-review">Отправить отзыв</button>
    <p class="error-message error"></p>
  </div>

  <!-- Контейнер для отображения отзывов -->
  <div class="reviews-container"></div>

  <script src="js.js"></script>
</body>

</html>
