<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="section">
    <div class="section__img">
      <img src="img/dog1.jpg" alt="dog1" class="dog__img active">
      <img src="img/dog2.jpg" alt="dog2" class="dog__img">
      <img src="img/dog3.jpg" alt="dog3" class="dog__img">
    </div>
    <div class="section__button">
      <button class="button__backward">Backward</button>
      <button class="button__next">Next</button>
    </div>
    <div class="section__indicators">
      <span class="indicators active" data-index="0"></span>
      <span class="indicators" data-index="1"></span>
      <span class="indicators" data-index="2"></span>
    </div>
  </div>
  <script src="js.js"></script>
</body>

</html>
