<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <script>
    
    // Задание 1
    // Создайте функцию которая возводит переданное число в куб, необходимо вывести в консоль результат 2^3 степени + 3 ^ 3 степени

    const cubeNumber = (number) => Math.pow(number, 3);
    let num1 = cubeNumber(2);
    let num2 = cubeNumber(3);
    console.log(num1 + num2);


    // Задание 2
    // Пользователь вводит с клавиатуры число, если ввёл текст, необходимо вывести что значение задано неверно
    // Создать фукнцию, которая высчитывает 13% от данного числа и выводит в консоль текст "Размер заработной платы за вычетом налогов равен значение"

    const payrollCalculation = (money) => money - (money * 0.13);

    let userValue = +prompt('Ведите число');

    if (isNaN(userValue)) {
      console.log('Значение задано неверно');
    }else{
      console.log(`Размер заработной платы за вычетом налогов равен ${payrollCalculation(userValue)}`);
    }

    // Ещё один вариант

    // const numberCheck = isNaN(userValue) ? console.log('Значение задано неверно') : console.log  (`Размер заработной платы за вычетом налогов равен ${payrollCalculation(userValue)}`);


    // Задание 3
    // Пользователь с клавиатуры вводит 3 числа, необходимо создать функцию, которая определяет максимальное значение среди этих чисел

    function numberComparison(a, b, c) {
      return (a > b && a > c) ? a : (b > c) ? b : c;
    }

    let firstNumber = +prompt('Введите первое число');
    let secondNumber = +prompt('Введите второе число');
    let thirdNumber = +prompt('Введите третье число');
    console.log(`Максимальное значение среди чисел ${firstNumber}, ${secondNumber}, ${thirdNumber} => ${numberComparison(firstNumber, secondNumber, thirdNumber)}`);


    // Задание 4
    // Необходимо реализовать четыре функции, каждая функция должна принимать по два числа и выполнять одну из операций (каждая функция выполняет одну из них):
    // 1. Сложение
    // 2. Разность
    // 3. Умножение
    // 4. Деление
    // Необходимо сделать так, чтобы функция вернула число, например выражение console.log(sum(2, 6)); должно вывести число 8 в консоль (sum - функция сложения в данном примере, ваши названия функций могут отличаться). Округлять значения, которые возвращают функции не нужно, однако, обратите внимание на разность, функция должна вычесть из большего числа меньшее, либо вернуть 0, если числа равны. Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать не нужно.

    const additionFunction = (a, b) => a + b;
    const differenceFunction = (a, b) => (a - b) < 0 ? b - a : a - b;
    const multiplicationFunction = (a, b) => a * b;
    const fissionFunction = (a, b) => a / b;

    console.log(`Сложение чисел равна ${additionFunction(2, 3)}`);
    console.log(`Разность чисел равна ${differenceFunction(2, 3)}`);
    console.log(`Умножение чисел равна ${multiplicationFunction(2, 3)}`);
    console.log(`Деление чисел равна ${fissionFunction(2, 3)}`);

  </script>
