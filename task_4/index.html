<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>

    // Задание 1
    // Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
    // 0 – это ноль
    // 1 – нечетное число
    // 2 – четное число
    // 3 – нечетное число
    // …
    // 10 – четное число

    for (let i = 0; i <= 11; i++) {
      if (i === 0) {
        console.log(`это ноль`);
      } else if (i % 2 === 0) {
        console.log(`${i} четное число`);
      } else if (i % 2 === 1) {
        console.log(`${i} нечетное число`);
      }
    }

    // Задание 2
    // Дан массив [1, 2, 3, 4, 5, 6, 7]
    // Сделайте из этого массива следующий [1, 2, 3, 6, 7]

    let arr = [1, 2, 3, 4, 5, 6, 7];
    arr.splice(3, 2);
    console.log(arr);

    // Задание 3
    // Используя Math.random() вам необходимо генерировать цифры от 0 до 9, и создать массив состоящий из 5 таких элементов
    // 1. Рассчитать сумму элементов этого массива
    // 2. Найти минимальное число
    // 3. Найти есть ли в этом массиве число 3

    let array = [];

    candomElementCreation(array); // генирация массива
    findingTheNumber(array); // поиск числа 3
    findingTheMinimumNumber(array); // поиск минимального числа
    calculateSumOfElements(array); // сумма массива


    function candomElementCreation(array) {                 // генирация массива
      for (let i = 0; i <= 5; i++) {
        array[i] = Math.floor(Math.random() * 9);
      }
      console.log(`Сгенерированный массив ${array}`);
    }


    function findingTheNumber(array) {                      // поиск числа 3
      for (let i = 0; i < array.length; i++) {
        if (array[i] === 3) {
          console.log(`В этом массиве есть число 3`);
        }
      }
    }


    function findingTheMinimumNumber(array) {               // поиск минимального числа
      let min = array[0];
      for (let i = 0; i < array.length; i++) {
        if (array[i] < min) {
          min = array[i];
        }
      }
      console.log(`Минимальное число ${min}`);
    }


    function calculateSumOfElements(sumElementsArray) {     // сумма массива
      let sum = 0;
      for (let i = 0; i < sumElementsArray.length; i++) {
        sum += sumElementsArray[i];
      }
      console.log(`Сумма элементов массива ${sum}`);
    }
  </script>
