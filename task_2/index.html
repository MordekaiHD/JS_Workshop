    // Задание 3
    // В переменной day лежит какое - то число из интервала от 1 до 31. Определите в какую декаду месяца попадает это число(в первую, вторую или третью).

    let day = +prompt('Число из интервала от 1 до 31');
    if (day >= 1 && day <= 10) {
      console.log(`${day} попадает в первую декаду`);
    } else if (day >= 11 && day <= 20) {
      console.log(`${day} попадает в вторую декаду`);
    } else if (day >= 21 && day <= 31) {
      console.log(`${day} попадает в третью декаду`);
    } else {
      console.log(`Вы ввели неправиньное число`);
    }

    // Задание 4
    // Необходимо от пользователя получить число.
    // Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

    let number = +prompt('Введите число');
    let number1 = number % 10;
    let number2 = (number % 100 - number1) / 10;
    let number3 = (number % 1000 - number2 * 10 - number1) / 100;
    console.log(`В числе ${number} количество сотен: ${number3}, десятков: ${number2}, единиц: ${number1}`);
